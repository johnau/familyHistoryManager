<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam id="id" name="id" value="#{familyMemberBacking.id}" required="true">
        <f:validateLongRange minimum="1" maximum="1000000" />
    </f:viewParam>
    <f:viewAction action="#{familyMemberBacking.onLoad}" />
</f:metadata>

<f:view>
    <h:head>
        <h:outputStylesheet>
            h3 {
            text-align: center;
            }
        </h:outputStylesheet>
    </h:head>
    <h:body>
        <p:outputPanel>
            <div class="ui-g">
                <div class="ui-g-4"/>
                <div class="ui-g-4">
                    <h3>
                        <h:link value="#{familyMemberBacking.familyMember.firstName} #{familyMemberBacking.familyMember.lastName}" outcome="family-member">
                            <f:param name="id" value="#{familyMemberBacking.familyMember.id}" />
                        </h:link>
                    </h3>
                </div>
                <div>
                    <h:link value="Add Family Relationship" outcome="edit-family-relationships">
                        <f:param name="id" value="#{familyMemberBacking.familyMember.id}" />
                    </h:link>
                </div>
            </div>
        </p:outputPanel>

        <p:outputPanel>
            <div class="ui-g">
                <div class="ui-g-4"/>
                <div class="ui-g-4">
                    <h3>Family Relationships</h3>
                    <ul>
                        <p:repeat value="#{familyMemberBacking.familyMember.relationships}" var="familyRelationship">
                            <li>
                                <h:link value="#{familyRelationship.b.firstName} #{familyRelationship.b.lastName}" outcome="family-member">
                                    <f:param name="id" value="#{familyRelationship.b.id}" />
                                </h:link>
                            </li>
                        </p:repeat>
                    </ul>
                </div>
            </div>

        </p:outputPanel>
    </h:body>
</f:view>
</html>
