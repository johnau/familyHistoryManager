<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:composite = "http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <composite:interface>
        <composite:attribute name="addBioSection" method-signature="java.lang.String addFamilyMemberBioSection()" />
        <composite:attribute name="editRelationships" method-signature="java.lang.String editFamilyMemberRelationships()" />
    </composite:interface>

    <composite:implementation>
        <h:form id="admin-panel">
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton value="Add Bio Section" action="#{cc.attrs.addBioSection}" />
                    <p:commandButton value="Edit Relationships" action="#{cc.attrs.editRelationships}" />
                </f:facet>
            </p:toolbar>
        </h:form>
    </composite:implementation>
</html>
