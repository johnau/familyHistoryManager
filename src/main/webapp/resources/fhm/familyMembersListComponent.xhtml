<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:composite = "http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="familyMemberList" />
</composite:interface>

<composite:implementation>
    <div id="#{cc.clientId}">
        <h3>Family Members</h3>
        <ul style="list-style-type:none;">
            <p:repeat value="#{cc.attrs.familyMemberList}" var="familyMember">
                <li>
                    <p:link value="#{familyMember.firstname} #{familyMember.lastname}" outcome="/family-member" >
                        <f:param name="id" value="#{familyMember.id}" />
                    </p:link>
                </li>
            </p:repeat>
        </ul>
    </div>
</composite:implementation>
</html>
