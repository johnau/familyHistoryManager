<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:composite = "http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

<composite:interface>
    <composite:attribute name="searchAction" method-signature="java.lang.String search()" />
    <composite:attribute name="searchInputText" />
</composite:interface>

<composite:implementation>
    <div id="#{cc.clientId}">
        <p:inputText value="#{cc.attrs.searchInputText}" placeholder="Search..." />
        <p:commandButton icon="pi pi-search" action="#{cc.attrs.searchAction}" />
    </div>
</composite:implementation>
</html>
