<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:xx = "http://java.sun.com/jsf/composite/fhm">

    <h:head>
        <title>Login | McSweeney Family History</title>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
    </h:head>

    <h:body>
        <p:outputPanel>
            <div class="ui-g">
                <div class="ui-g-4"/>
                    <div class="ui-g-4">
                        <h3>McSweeney Family History Admin Login</h3>
                            <xx:loginComponent
                                usernameLabel = "User Name: "
                                usernameValue = "#{loginBean.username}"
                                passwordLabel = "Password: "
                                passwordValue = "#{loginBean.password}"
                                loginButtonLabel = "Login"
                                loginButtonAction = "#{loginBean.login}" />
                    </div>
            </div>
        </p:outputPanel>
    </h:body>

</html>
